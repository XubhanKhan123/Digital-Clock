<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        background: #222;
    }
    .clock{
        margin-top: 15%;
        margin-left: 32%;
        width: 450px;
        background-color: #333;
        color: #fff;
        font-family: 'Quicksand', 'Helvetice', Arial, sans-serif;
        font-weight: lighter;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 50px;
    }
    .inside{
        width: 100%;
        background-color: #222;
        padding: 35px 0;
        text-align: center;
    }
    .days-of-week{
        color: #ffffff33;
        display: flex;
        justify-content: center;
        gap: 10px;
        font-size: 1rem;
    }
    .active{
        color: #ffffff;
    }
    .time{
        font-size: 2.5em;
        margin-top: 10px;
    }
    #ampm{
        font-size: 1.5rem;
    }
    .date{
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        margin-top: 35px;
    }
    .icon img{
        width: 30px;
        height: 30px;
    }
</style>
<body>
    <div class="clock">
        <div class="inside">
            <div class="days-of-week">
                <span id="sun">Sun</span>
                <span id="mon">Mon</span>
                <span id="tue">Tue</span>
                <span id="wed">Wed</span>
                <span id="thu">Thu</span>
                <span id="fri">Fri</span>
                <span id="sat">Sat</span>
            </div>
            <br>
            <div class="time">
                <span id="hours">01</span>
                :
                <span id="min">01</span>
                :
                <span id="sec">01</span>
                <span id="ampm">Am</span>
            </div>
            <div class="date">
                <span class="icon">
                    <img src="https:codetheworld.io/wp-content/uploads/2023/11/eYxgJJX_icon_cal.png" alt="">
                </span>
                <span id="year">2024</span>
                <span id="month">12</span>
                <span id="day">01</span>
            </div>
        </div>
    </div>
    <script>
        const daysOfWeek = [
    'sun', 'mon',
    'tue', 'wed',
    'thu', 'fri',
    'sat'
];
const months = [
    'JAN', 'FEB', 'MAR',
    'APR', 'MAY', 'JUN',
    'JUL', 'AUG', 'SEP',
    'OCT', 'NOV', 'DEC'
];
const $ = (id) => document.getElementById(id);
const zeroPadding = (num) => String(num).padStart(2, '0');
function clock() {
    const today = new Date();
    let h = today.getHours();
    const m = today.getMinutes();
    const s = today.getSeconds();
    const ampm = h < 12 ? 'AM' : 'PM';
    h = h % 12;
    h = h ? h : 12;
    $('hours').innerHTML = zeroPadding(h);
    $('min').innerHTML = zeroPadding(m);
    $('sec').innerHTML = zeroPadding(s);
    $('ampm').innerHTML = ampm;
    daysOfWeek.forEach((day, index) => {
        const dayElement = $(day);
        if (dayElement) {
            dayElement.classList.toggle('active', index === today.getDay());
        }
    });
    $('year').innerHTML = today.getFullYear();
    $('month').innerHTML = months[today.getMonth()];
    $('day').innerHTML = zeroPadding(today.getDate());
}
clock(); 
setInterval(clock, 1000);

    </script>
</body>
</html>
